<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 500px;"></div>
<script>
	var mymap = L.map('mapid').setView([51.969397, 19.555664], 6);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	var jsons = {
    "cities": [
        [
            "Inowroclaw",
            52.769539,
            18.264771
        ],
        [
            "Gdansk",
            54.3612063,
            18.5499431
        ],
        [
            "Chojnice",
            53.695487,
            17.562332
        ],
        [
            "Bydgoszcz",
            53.1169002,
            17.9008963
        ],
        [
            "Poznan",
            52.456009,
            16.896973
        ],
        [
            "Wroclaw",
            51.112144,
            17.024689
        ],
        [
            "Lodz",
            51.76784,
            19.346924
        ],
        [
            "Warszawa",
            52.223593,
            20.99762
        ],
        [
            "Plock",
            52.549219,
            19.686127
        ],
        [
            "Osiek",
            53.169003,
            19.386063
        ],
        [
            "Torun",
            53.01974,
            18.612213
        ]
    ],
    "goal": 1152.7817091443949
};
	var pllinearr = [];
	if (jsons.cities.length > 0) {
		jsons.cities.forEach((element, index, array)=> pllinearr.push([element[1],element[2]]));
		pllinearr.push([jsons.cities[0][1],jsons.cities[0][2]]);
	}
	var polyline = L.polyline(
		pllinearr
	, {color: 'red'}).addTo(mymap);
	polyline.bindPopup("Traveller path.")
	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Position: " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
